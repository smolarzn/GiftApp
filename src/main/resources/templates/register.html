<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div>
    <h3 th:text="#{text.registration}"></h3>
</div>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div>
        <input type="text" th:field="*{name}" th:placeholder="#{placeholder.user.name}">
    </div>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <div>
        <input type="password" th:field="*{password}" th:placeholder="#{placeholder.user.password}">
    </div>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <div>
        <input type="text" th:field="*{email}" th:placeholder="#{placeholder.user.email}">
    </div>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <div>
        <button type="submit"><span th:text="#{button.register}"></span></button>
    </div>
</form>

</body>
</html>
