<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div>
    <h3 th:text="#{text.login.page}"></h3>
</div>
<form method="post" th:action="@{/login}">
    <div>
        <input type="text" th:placeholder="#{placeholder.user.name}" name="username"/>
    </div>
    <div>
        <input type="password" th:placeholder="#{placeholder.user.password}" name="password"/>
        <div th:if="${(param.error != null)}">
            <span th:text="#{text.user.login.error}"></span>
        </div>
    </div>
    <div>
        <button type="submit"><span th:text="#{link.login}"></span> </button>
    </div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>
</body>
</html>
